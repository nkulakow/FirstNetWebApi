<!DOCTYPE html>
<html>
<head>
    <title>Character List</title>
    <style>
        /* CSS styles */

        /* ... */

    </style>
</head>
<body>
    <h1>Character List</h1>
    <ul id="character-list"></ul>

    <script>
        // Function to fetch character data and populate the list
        function fetchCharacterList() {
            fetch('http://localhost:5266/api/Character')
                .then(response => response.json())
                .then(data => {
                    const characterList = document.getElementById('character-list');
                    characterList.innerHTML = ''; // Clear previous list

                    if (data.success) {
                        data.data.forEach(character => {
                            const listItem = document.createElement('li');
                            listItem.textContent = character.name;
                            characterList.appendChild(listItem);
                        });
                    } else {
                        console.error(data.message);
                    }
                })
                .catch(error => console.error(error));
        }

        // Call the fetchCharacterList function to populate the list on page load
        fetchCharacterList();
    </script>
</body>
</html>
